<!DOCTYPE html>
<html th:lang="#{locale.language}"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AccessDenied|Page</title>
</head>
<body>

<h1>HTTP Status 403 - Access is denied</h1>

<h2 th:if="${#ctx.containsVariable('email')}"  th:text="${'Username : '+ email}"></h2>
<h2> You do not have permission to access this page!</h2>

<h2 th:unless="${#ctx.containsVariable('email')}">You do not have permission to access this page!</h2>

</body>
</html>
