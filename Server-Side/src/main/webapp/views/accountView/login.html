<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="#{locale.language}">
<head>
    <th:block th:include="index.html :: headerfiles"></th:block>
    <meta charset="UTF-8">
    <title>Login|Page</title>
</head>
<body>
<section th:replace="index.html :: header"/>

<section class="mbr-fullscreen">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <!--<div th:if="${param.logout}">-->
        <!--You have been logged out.-->
    <!--</div>-->
    <div>
        <form method="post" id="loginform" th:action="@{/j_spring_security_check}">
            <p>
                <label for="username">Username</label>
                <input type="email" id="username" name="username"/>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </p>
            <p>
                <label for="remember"> Remember me</label>
                <input type="checkbox" id="remember" name="remember"/>
            </p>

            <input type="hidden" id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit" class="btn">Log in</button>
        </form>
    </div>
</section>

<section th:replace="index.html :: footer"/>
<footer>
    <th:block th:include="index.html :: footerfiles"></th:block>
</footer>
</body>
</html>
